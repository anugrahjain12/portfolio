<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anugrah - The first Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: rgb(0, 0, 37);
            color: #fff;
            font-family: "Poppins", sans-serif;
            width: 100%;
            height: 100vh;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-around;
            height: 90px;
            background-color: rgb(27, 3, 40);
        }

        nav ul {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 50px;
        }

        nav ul li {
            list-style: none;
            margin: 0 25px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
        }

        nav ul li a:hover {
            color: #e685ed;
            font-size: 1.04rem;
        }

        .left {
            font-size: 2rem;
        }

        .firstSection {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 80px 0;
        }

        .firstSection > div{
            width: 30%;
        }

        .leftSection {
            font-size: 3rem;
            margin: 30px;
        }

        .rightSection img{
           width: 30vw;
           height: 30vw;
        }

        .purple {
            color: rgb(147, 45, 242);
        }

        #element {
            color: #420246;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="left">Anugrah's Website</div>
            <div class="right">
               <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/">Contact Me</a></li>
                <li><a href="/">Projects</a></li>
               </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="firstSection">
            <div class="leftSection">
                Hey, My name is <span class="purple">Anugrah</span>
                <div>and I'm a </div>
                <span id="element"></span>
            </div>
            <div class="rightSection">
                <img src="bg.png" alt="">
            </div>
        </section>
    </main>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('#element', {
          strings: ['Web developer', 'A pro Editor', 'Amaetor Python programmar'],
          typeSpeed: 50,
        });
      </script>

</body>

</html>
